<h2>oranje</h2>

<ul class="col-md-4">
  <li *ngFor="let item of mainMenuItems">
    <a href="{{item.url}}" (click)="subMenu({name:item.text,sub:item.sub  ? item.sub:[],subTitle:item.caption})">{{item.text}}</a>
  </li>
</ul>
<ng-container *ngIf="subMenuItems.length>0">
<h2 >{{subTitle}}</h2>
<ul class="col-md-4" >
  <li *ngFor="let subItem of subMenuItems">
    <a href="{{subItem.url}}" >{{subItem.text}}</a>
  </li>
</ul>
</ng-container>
